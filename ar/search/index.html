// This is where we initialise any global variables, namespaced in "opensdg".
var opensdg = {

  // A base URL for asynchronous calls to SDG data.
  remoteDataBaseUrl: '/open-sdg-jordan/ar',

  chartConfigAlterations: [],
  // A hook which can be used to modify the configuration for Chart.js.
  chartConfigAlter: function(callback) {
    this.chartConfigAlterations.push(callback);
  },

  tableConfigAlterations: [],
  // A hook which can be used to modify the configuration for Datatables.
  tableConfigAlter: function(callback) {
    this.tableConfigAlterations.push(callback);
  },

  // A hook which can be replaced to alter whether/how the values that are
  // displayed on indicator tables/graphs get rounded.
  dataRounding: function(value) {
    // Alterations go here.
    return value;
  },

  // A hook which can be used to alter the data before it is displayed on charts/tables.
  dataDisplayAlterations: [],
  dataDisplayAlter: function(callback) {
    this.dataDisplayAlterations.push(callback);
  },

  language: 'ar',
};

// For backwards compatibility, some of these might need to be global.

var remoteDataBaseUrl = opensdg.remoteDataBaseUrl;

</script>

        <script>
// JavaScript container for translation data.
var translations = {
  //Javascript version of the "t" filter from jekyll-open-sdg-plugins.
  t: function(key) {

    if (!key || typeof key !== 'string') {
      return '';
    }

    // The majority of uses of this function are to translate disaggregation
    // data. To spare data providers of needing to enter "data." in front of
    // their disaggregation data, we specifically look for that here.
    if (typeof this.data === 'object' && this.data !== null && this.data[key]) {
      return this.data[key];
    }

    var originalKey = key;
    var drilled = this;
    var levelsDrilled = 0;
    var levels = key.split('.');

    for (var level in levels) {
      // If we have drilled down to soon, abort.
      if (typeof drilled !== 'object') {
        break;
      }

      if (levels[level] in drilled) {
        drilled = drilled[levels[level]];
        levelsDrilled += 1;
      }
    }

    // If we didn't drill the right number of levels, return the original string.
    if (levels.length != levelsDrilled) {
      return originalKey;
    }

    // Otherwise we must have drilled all the way.
    return drilled;
  },
};
</script>

<script type="text/template" class="results-template">
  <% if(resultsCount) { %>
    <p>العثور على نتائج: <%= resultsCount %></p>
    <% _.each(searchResults, function(result){ %>
      <div class="row search-result">
        <div class="col col-xs-12">
          <a href="<%= result.url %>">
            <h3 class="title"><%= result.title %></h3>
          </a>
          <div class="url"><%= result.type %> &raquo; <%= result.url %></div>
          <div class="content"><%= result.content %></div>
        </div>
      </div>
    <% }); %>

  <% } else { %>
    <p>
      لا يوجد نتائج
      <% if(didYouMean) { %>
      - هل تعني:
        <% _.each(didYouMean, function(searchTerm){ %>
        <a href="/open-sdg-jordan/ar/search?q=<%= searchTerm %>"><%= searchTerm %></a>
        <% }); %>
      <% } %>
    </p>
  <% } %>
</script>

              indicatorId: domData.indicatorid,
              shortIndicatorId: domData.id,
              chartTitle: domData.charttitle,
              chartTitles: domData.charttitles,
              measurementUnit: domData.measurementunit,
              showData: domData.showdata,
              graphType: domData.graphtype,
              startValues: domData.startvalues,
              graphLimits: domData.graphlimits,
              stackedDisaggregation: domData.stackeddisaggregation,
              graphAnnotations: domData.graphannotations,
              indicatorDownloads: domData.indicatordownloads,
              compositeBreakdownLabel: domData.compositebreakdownlabel,
              precision: domData.precision,
            }),
            view  = new indicatorView(model, {
              rootElement: '#indicatorData',
              legendElement: '#plotLegend',
              decimalSeparator: '',
              maxChartHeight: 420,
              tableColumnDefs: [
                { maxCharCount: 25 }, // nowrap
                { maxCharCount: 35, width: 200 },
                { maxCharCount: Infinity, width: 250 }
              ]
            }),
            controller = new indicatorController(model, view);
            controller.initialise();
          }
        });
      }
    }

    var switcher = new accessibilitySwitcher();


});
</script>
